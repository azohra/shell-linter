name: Release 

on: 
  push: 
    branches:
      - master

jobs:
  github_release:  
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout 
      uses: actions/checkout@v1
    - name: Tag commit and release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: "v0.1.0"
        commit: master
        name: First Release
        bodyFile: ./docs/release_notes/v0.1.0.md